<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统--模板之家 www.cssmoban.com</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script>

<script type="text/javascript">
    function login() {
        //获取请求参数
        var loginuser = $("#loginuser").val();
        var password = $("#loginpwd").val();
        $.ajax({
            url: "http://127.0.0.1:9524/ovls-admin/get/checkAdmin",
            type: "get",
            data: {"username": loginuser, "password": password},
            dataType: "json",
            success: function (result) {
                //result表示服务器返回的json结果
                if (result == 0) {
                    $("#loginuser").val("账号或密码错误 ！ ");
                    $("#loginpwd").val("账号或密码错误 ！ ");
                } else {
                    localStorage.lastLoginTime=result;
                    window.location.href = 'main.html';
                }
            }
        });
    };
</script>
</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    

    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">

        <ul>
            <li><input name="" type="text" class="loginuser" value="用户名" id="loginuser" onclick="JavaScript:this.value=''"/></li>
            <li><input name="" type="text" class="loginpwd" value="密码" id="loginpwd" onclick="JavaScript:this.value=''"/></li>
            <li><input name="" type="button" class="loginbtn" value="登录" onclick="login()"/></li>
        </ul>
    
    
    </div>
    
    </div>
    
    
    
    <div class="loginbm"></div>
</body>
</html>
